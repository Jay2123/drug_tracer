<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drug Tracer</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <ul class="nav justify-content-end fixed">
      <li class="nav-item">
        <a
          class="nav-link active link-color"
          aria-current="page"
          href="./index.html"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link link-color" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link link-color" href="#">Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link link-color" href="#">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link link-color" href="#">Log In</a>
      </li>
      <li class="nav-item">
        <a class="nav-link link-color signup-btn" href="#">Sign Up</a>
      </li>
    </ul>
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
        ></li>
        <li
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
        ></li>
        <li
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
        ></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./images/gold-pills.png"
            class="d-block w-100"
            alt="Golden Tablet Pills"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./images/scattered-pills.png"
            class="d-block w-100"
            alt="Bunch of Tablet Pills"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./images/one-pill-on-cereamic-surface.png"
            class="d-block w-100"
            alt="Single Pill On Ceramic Surface"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>
  </body>
</html>
